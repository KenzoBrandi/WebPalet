<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITRE</title>
    <script src="js/jquery.min.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    #selectionArea {
        width: 10%;
        height: 100vh;
        border: 1px solid black;
        display: flex;
        flex-direction: column;
        padding: 10px;
        gap: 10px;
    }

    #drawingArea {
        width: 90%;
        height: 100vh;
        border: 1px solid black;
        position: relative;
    }

    .shape {
        position: absolute;
        border: 1px solid black;
    }

    #selectionArea .shape {
        position: relative;
        width: 100%;
        height: auto;
        aspect-ratio: 2/1;
        cursor: pointer;
    }

    #selectionArea .shape:hover {
        background-color: #f0f0f0;
    }

</style>
<body>
    <div id="selectionArea">
        <canvas id="circle0" class="shape" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML canvas tag.</canvas>
        <canvas id="rectangle0" class="shape" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML canvas tag.</canvas>
        <canvas id="triangle0" class="shape" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML canvas tag.</canvas>
        <input type="color" value="#000000" autocomplete="off">
        <button id="ChangeMode">Mode Ã©dition</button>
    </div>

    <div id="drawingArea" style="width:800px; height:600px; border:1px solid #000; position:relative;">
        <canvas id="mainCanvas" width="800" height="600" style="position:absolute; left:0; top:0;"></canvas>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
